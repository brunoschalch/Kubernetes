---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    run: user-svc
  name: user-svc
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      run: user-svc
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        run: user-svc
    spec:
      containers:
      - image: user_svc:v1
        imagePullPolicy: Never
        name: user-svc
        ports:
        - containerPort: 8080
          protocol: TCP
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  labels:
    run: user-svc
  name: user-svc
  namespace: default
spec:
  ports:
  - port: 80
    protocol: TCP
    targetPort: 8080
  selector:
    run: user-svc
  sessionAffinity: None
  type: ClusterIP
